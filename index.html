<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Risk Profile Betting Game</h1>
    <p>You have $<span id="player-cash">1000</span></p>
    
    <div class="bet-grid">
        <div class="bet-header">
            <div>Amount</div>
            <div>Lottery</div>
            <div>Steamroller</div>
            <div>Coin Toss</div>
            <div>Stock</div>
        </div>
        <div class="bet-row">
            <div class="bet-amount">$10</div>
            <button class="bet-button" data-type="lottery" data-amount="10">Bet</button>
            <button class="bet-button" data-type="steamroller" data-amount="10">Bet</button>
            <button class="bet-button" data-type="coin-toss" data-amount="10">Bet</button>
            <button class="bet-button" data-type="stock" data-amount="10">Bet</button>
        </div>
        <div class="bet-row">
            <div class="bet-amount">$25</div>
            <button class="bet-button" data-type="lottery" data-amount="25">Bet</button>
            <button class="bet-button" data-type="steamroller" data-amount="25">Bet</button>
            <button class="bet-button" data-type="coin-toss" data-amount="25">Bet</button>
            <button class="bet-button" data-type="stock" data-amount="25">Bet</button>
        </div>
        <div class="bet-row">
            <div class="bet-amount">$50</div>
            <button class="bet-button" data-type="lottery" data-amount="50">Bet</button>
            <button class="bet-button" data-type="steamroller" data-amount="50">Bet</button>
            <button class="bet-button" data-type="coin-toss" data-amount="50">Bet</button>
            <button class="bet-button" data-type="stock" data-amount="50">Bet</button>
        </div>
        <div class="bet-row">
            <div class="bet-amount">$100</div>
            <button class="bet-button" data-type="lottery" data-amount="100">Bet</button>
            <button class="bet-button" data-type="steamroller" data-amount="100">Bet</button>
            <button class="bet-button" data-type="coin-toss" data-amount="100">Bet</button>
            <button class="bet-button" data-type="stock" data-amount="100">Bet</button>
        </div>
        <div class="bet-row">
            <div class="bet-amount">$200</div>
            <button class="bet-button" data-type="lottery" data-amount="200">Bet</button>
            <button class="bet-button" data-type="steamroller" data-amount="200">Bet</button>
            <button class="bet-button" data-type="coin-toss" data-amount="200">Bet</button>
            <button class="bet-button" data-type="stock" data-amount="200">Bet</button>
        </div>
        <div class="bet-row">
            <div class="bet-amount">$500</div>
            <button class="bet-button" data-type="lottery" data-amount="500">Bet</button>
            <button class="bet-button" data-type="steamroller" data-amount="500">Bet</button>
            <button class="bet-button" data-type="coin-toss" data-amount="500">Bet</button>
            <button class="bet-button" data-type="stock" data-amount="500">Bet</button>
        </div>
        <div class="bet-row">
            <input type="number" class="custom-amount" placeholder="Enter amount">
            <button class="bet-button" data-type="lottery" data-amount="custom">Bet</button>
            <button class="bet-button" data-type="steamroller" data-amount="custom">Bet</button>
            <button class="bet-button" data-type="coin-toss" data-amount="custom">Bet</button>
            <button class="bet-button" data-type="stock" data-amount="custom">Bet</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
